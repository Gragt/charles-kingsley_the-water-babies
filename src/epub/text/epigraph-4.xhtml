		<title>Epigraph IV</title>

	</head>
	<body epub:type="bodymatter">
		<section id="epigraph-4" epub:type="epigraph">
			<div class="poem">"Sweet is the lore which Nature brings;<br/>
			<span style="margin-left: 0.5em;">Our meddling intellect</span><br/>
			<span style="margin-left: 0.5em;">Mis-shapes the beauteous forms of things</span><br/>
			<span style="margin-left: 0.5em;">We murder to dissect.</span><br/>
			<br/>
			"Enough of science and of art:<br/>
			<span style="margin-left: 0.5em;">Close up these barren leaves;</span><br/>
			<span style="margin-left: 0.5em;">Come forth, and bring with you a heart</span><br/>
			<span style="margin-left: 0.5em;">That watches and receives."</span><br/></div>
			<div class="sig">Wordsworth.<br/></div>
		</section>
	</body>
</html>
