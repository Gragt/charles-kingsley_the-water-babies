	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="bodymatter">
		<section id="epigraph-4" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“Sweet is the lore which Nature brings;</span>
					<br/>
					<span>Our meddling intellect</span>
					<br/>
					<span>Mis-shapes the beauteous forms of things</span>
					<br/>
					<span>We murder to dissect.</span>
				</p>
				<p>
					<span>“Enough of science and of art:</span>
					<br/>
					<span>Close up these barren leaves;</span>
					<br/>
					<span>Come forth, and bring with you a heart</span>
					<br/>
					<span>That watches and receives.”</span>
				</p>
				<cite>Wordsworth</cite>
			</blockquote>
		</section>
	</body>
</html>
