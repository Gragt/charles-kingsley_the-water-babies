	<body epub:type="bodymatter">
		<section id="epigraph-3" epub:type="epigraph">
			<div class="poem">"He prayeth well who loveth well<br/>
			<span style="margin-left: 0.5em;">Both men and bird and beast;</span><br/>
			<span style="margin-left: 0.5em;">He prayeth best who loveth best</span><br/>
			<span style="margin-left: 0.5em;">All things both great and small:</span><br/>
			<span style="margin-left: 0.5em;">For the dear God who loveth us,</span><br/>
			<span style="margin-left: 0.5em;">He made and loveth all."</span><br/></div>
			<div class="sig">Coleridge.<br/></div>
		</section>
	</body>
