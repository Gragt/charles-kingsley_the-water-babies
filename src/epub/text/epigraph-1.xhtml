		<section id="epigraph-1" epub:type="epigraph">
			<div class="poem">"I heard a thousand blended notes,<br/>
			<span style="margin-left: 1em;">While in a grove I sate reclined;</span><br/>
			In that sweet mood when pleasant thoughts<br/>
			<span style="margin-left: 1em;">Bring sad thoughts to the mind.</span><br/>
			<br/>
			"To her fair works did Nature link<br/>
			<span style="margin-left: 1em;">The human soul that through me ran;</span><br/>
			And much it grieved my heart to think,<br/>
			<span style="margin-left: 1em;">What man has made of man."</span><br/></div>
			<div class="sig">Wordsworth.<br/></div>
		</section>
