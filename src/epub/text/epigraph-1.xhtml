		<section id="epigraph-1" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“I heard a thousand blended notes,</span>
					<br/>
					<span class="i1">While in a grove I sate reclined;</span>
					<br/>
					<span>In that sweet mood when pleasant thoughts</span>
					<br/>
					<span class="i1">Bring sad thoughts to the mind.</span>
				</p>
				<p>
					<span>“To her fair works did Nature link</span>
					<br/>
					<span class="i1">The human soul that through me ran;</span>
					<br/>
					<span>And much it grieved my heart to think,</span>
					<br/>
					<span class="i1">What man has made of man.”</span>
				</p>
				<cite>Wordsworth.</cite>
			</blockquote>
		</section>
	</body>
